name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18.10.0

      - name: Install Dependencies and Build Vue
        run: |
          npm install --force
          npm run build

      - name: Prepare Deployment
        run: |
          git config --global user.email "aegidius.haslauer@gmail.com"
          git config --global user.name "Aegid1"
          cd dist
          ln -s index.html 404.html
          git init
          git add -A
          git commit -m "Deploy"
          git push -f https://github.com/Aegid1/Webtech_Frontend master:gh-pages

